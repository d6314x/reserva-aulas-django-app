<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Reservas - Universidad{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="..." crossorigin="anonymous">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; max-width:900px; }
    .error { color: #b00020; }
  </style>
</head>

<body>
  <header>
    <nav>
      <a href="{% url 'home' %}">Inicio</a>
      {% if user.is_authenticated %}
        <span>Hola, {{ user.username }}</span> |
        <a href="{% url 'logout' %}">Salir</a>
      {% else %}
        <a href="{% url 'login' %}">Entrar</a>
        <a href="{% url 'register' %}">Registrarse</a>
      {% endif %}
    </nav>
  </header>

  {% if messages %}
    <ul>
      {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qG5zj6Z1p6zjZbK1Z1zjZbK1Z1zjZbK1Z1zjZbK1Z1zjZbK1Z1zjZbK1Z1zjZbK1Z" crossorigin="anonymous"></script>
   
</html>
